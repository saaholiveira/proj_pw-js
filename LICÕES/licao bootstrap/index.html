<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com bootstrap</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="./tabela.js"></script>
</head>
<body>
    <h1>Cadastro para tabela</h1>
    <br><br>
    <form id="tabelaForms">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <br><br>
        <input type="number" name="idade" id="idade" placeholder="Idade" required>
        <br><br>
        <input type="number" name="serie" id="serie" placeholder="Ano Escolar" required>
        <br><br>
        <input type="text" name="curso" id="curso" placeholder="Curso técnico" required>
        <br><br>
        <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>
    <table id="tabelaDados" class="table table-striped table-hover">
         <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Série</th>
                <th scope="col">Curso</th>
             </tr>
         </thead>
        <tbody>

        </tbody>
    </table>
</table>
</body>
</html>
