<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Tabela com jQuery</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .new-row {
      background-color: indigo;
      color: white;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Adicionar Linha com Animação</h1>
    <form id="form-add-row" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <table id="tabela" class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#form-add-row').on('submit', function (event) {
        event.preventDefault(); 
        var nome = $('#nome').val();
        var newRow = $('<tr class="new-row"><td>' + nome + '</td></tr>');
        $('#tabela tbody').append(newRow);
        newRow.hide().fadeIn(1000, function () {
          $(this).removeClass('new-row'); 
        });
        $('#nome').val('');
      });
    });
  </script>
</body>
</html>
