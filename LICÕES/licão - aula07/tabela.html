<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculador Baskhara</title>
      <link rel="stylesheet" href="estilo.css">
      <script src="./tabela.js"></script>
</head>
<body>
      <h1>Calculador de Baskhara</h1>
      <hr>
      <form id="linhaForm">
            <input type="number" name="a" id="a" placeholder="numero equivalente a A" required>
            <br><br>
            <input type="number" name="b" id="b" placeholder="numero equivalente a B" required>
            <br><br>
            <input type="number" name="c" id="c" placeholder="numero equivalente a C" required>
            <br><br>
            <button type="button" onclick="adicionarLinha()">Calcular</button>
      </form>
      <br><br>
      <table id="tabelaDados">
            <thead>
                  <tr>
                        <th>a</th>
                        <th>b</th>
                        <th>c</th>
                        <th>x1</th>
                        <th>x2</th>
                  </tr>
            </thead>
      </table>
</body>
</html>
