<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Aula 04 - formulário de JS</title>
      <link rel="stylesheet" href="./estilo.css">
      <script src="./formulário.js"></script>
</head>
<body>
      <h1>Formulário JS</h1>
      <hr>
      <form id="linhaForm">
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
      <br><br>
      <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
      <br><br>
      <input type="date" name="admissao" id="admissao" required>  
      <br><br>
      <input type="date" name="demissao" id="demissao">
      <br><br>
      <button type="button" onclick="adicionarlinha()">Adicionar</button>
 </form>
<br><br>
<table id="tabeladados">
      <thead>
            <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Admissão</th>
                  <th>Demissão</th>
            </tr>
      </thead>
      <tbody>
      </tbody>
</table>
<script src="./formulário.js"></script>
</body>
</html>
